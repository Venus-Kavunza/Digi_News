{% extends 'base.html'%} {% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<br>
<br>

<body>
  <br>
  <br>
  <h1 align="center" class="text-uppercase">{{cat}} NEWS </h1>
  <div class="container">
      <div class="card-columns">
        {% for category in category %}

        <div class="card">
          <img class="card" src="{{category.image}}" alt="Card image cap" size="50px 50px">
          <div class="card-body">
            <h5 class="card-title">{{category.author}}</h5>
            <p class="card-text">{{category.description}}</p>
            <a href="{{category.url}}">
              <p class="card-text">Click here for more details!</p>
            </a>
          </div>
          <div class="card-footer">
            <small class="text-muted">Publish date:{{category.time}}</small>
          </div>
        </div>
        {% endfor %}
      </div>
  </div>
    {% endblock %}
</body>
